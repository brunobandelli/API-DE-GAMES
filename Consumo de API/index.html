<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Games</title>

    <h2>Login</h2>
    <input type="text" name="email" id="email" placeholder="email@email.com"><br>
    <input type="text" name="password" id="password" placeholder="*******">
    <button onclick="login()">Entrar</button>


    <hr>
    <h4>Lista de Games</h4>
    <ul id="games"></ul>
    <hr>
    <h4>Novo Game</h4>
    <input type="text" name="title" id="title" placeholder="Título"><br>
    <input type="number" name="year" id="year" placeholder="ano"><br>
    <input type="number" name="price" id="price" placeholder="Preço"><br>
    <button type="button" onclick="createGame()">Criar</button>
    <hr>
    <h4>Editar Game</h4>
    <input type="text" name="idEdit" id="idEdit" placeholder="ID" readonly><br>
    <input type="text" name="titleEdit" id="titleEdit" placeholder="Título"><br>
    <input type="number" name="yearEdit" id="yearEdit" placeholder="ano"><br>
    <input type="number" name="priceEdit" id="priceEdit" placeholder="Preço"><br>
    <button type="button" onclick="updateGame()">Editar</button>
</head>
<body>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>

    var axiosConfig = {
        headers: {
            Authorization: "Bearer " + localStorage.getItem("token")
        }
    }

    function login(){
        var emailField = document.getElementById("email");
        var passwordField = document.getElementById("password")

        var email = emailField.value;
        var password = passwordField.value;

        axios.post("http://localhost:45678/auth",{
            email,
            password
        }).then(res =>{
            var token = res.data.token;
            localStorage.setItem("token", token);
            axiosConfig.headers.Authorization = "Bearer " + localStorage.getItem("token")
        }).catch(err => {
            alert("LOGIN INCORRETO...");

        })
    }


        function createGame(){                                      //INPUT (PEGA OS DADOS DO FORMULÁRIO)
            var titleInput = document.getElementById("title");
            var yearInput = document.getElementById("year");
            var priceInput = document.getElementById("price");

            var game = {                                            //CAMPOS (ENVIA OS DADOS PARA O JSON)
                title: titleInput.value,
                year: yearInput.value,
                price: priceInput.value
            }

            axios.post("http://localhost:45678/game",game,axiosConfig).then(response =>{        // (ENVIA O JSON PARA A API)
                alert("Game Cadastrado!")
            }).catch(err =>{
                console.log(err);
            });

        }

        function deleteGame(listItem){
            var id = listItem.getAttribute("data-id")
            axios.delete("http://localhost:45678/game/"+id,axiosConfig).then(response =>{
                alert("Game Deletado!")
            }).catch(err =>{
                console.log(err)
            })
        }

        function loadForm(listItem){
            var id = listItem.getAttribute("data-id");                  // PEGA OS DADOS DE ID
            var title = listItem.getAttribute("data-title");            // PEGA OS DADOS DE TITULO
            var year = listItem.getAttribute("data-year");              // PEGA OS DADOS DE ANO
            var price = listItem.getAttribute("data-price");            // PEGA OS DADOS DE PREÇO
            document.getElementById("idEdit").value = id;               // RECEBE ESSES DADOS NO CAMPO DE EDIÇÃO
            document.getElementById("titleEdit").value = title;         // RECEBE ESSES DADOS NO CAMPO DE EDIÇÃO
            document.getElementById("yearEdit").value = year;           // RECEBE ESSES DADOS NO CAMPO DE EDIÇÃO
            document.getElementById("priceEdit").value = price;         // RECEBE ESSES DADOS NO CAMPO DE EDIÇÃO
        }

        function updateGame(){
            var idInput = document.getElementById("idEdit");
            var titleInput = document.getElementById("titleEdit");
            var yearInput = document.getElementById("yearEdit");
            var priceInput = document.getElementById("priceEdit");

            var game = {                                            //CAMPOS (ENVIA OS DADOS PARA O JSON)
                title: titleInput.value,
                year: yearInput.value,
                price: priceInput.value
            }

            var id = idInput.value;


            axios.put("http://localhost:45678/game/"+id,game,axiosConfig).then(response =>{        // (ENVIA O JSON PARA A API)
                alert("Game Atualizado!")
            }).catch(err =>{
                console.log(err);
            });

        }

    axios.get("http://localhost:45678/games",axiosConfig).then(response => {
        var games = response.data;                              // ARRAY DE GAMES ATRAVÉS DO AXIOS
        var list = document.getElementById("games");            // REFERENCIA DA LISTA:  <ul id="games"></ul>

        games.forEach(game =>{                                  // PARA GAME DENTRO DO ARRAY DE GAMES
            var item = document.createElement("li");            // CRIAR UM ELEMENTO DE LISTA.

            item.setAttribute("data-id",game.id);
            item.setAttribute("data-title",game.title);
            item.setAttribute("data-year", game.year);
            item.setAttribute("data-price",game.price);

            item.innerHTML = game.id + " - " + game.title + " - $" + game.price; //OQUE TERÁ DENTRO DO ELEMENTO.

            var deleteBtn = document.createElement("button");
            deleteBtn.innerHTML = "Deletar";
            deleteBtn.addEventListener("click",function(){
                deleteGame(item);
            })

            var editBtn = document.createElement("button")
            editBtn.innerHTML = "Editar";
            editBtn.addEventListener("click", function(){
                loadForm(item)
            })

            item.appendChild(deleteBtn);
            item.appendChild(editBtn);

            list.appendChild(item);                             // ADICIONAR O ITEM A ESTA LISTA.
        })
    }).catch(error => {
        console.log(error)
    });

</script>
</html>
